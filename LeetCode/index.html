    <link href="imgs/icon.png" rel="icon">
</head>

<body>
    <div id="app">加载中</div>
    <script>
        window.$docsify = {
            name: '<h1>LeetCode</h1>',
            logo: 'imgs/icon.png',
            repo: 'https://github.com/mrgong1997',
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 3,
            disqus: 'shortname'
        }
    </script>
    <!-- Docsify v4 -->
    <script src="js/docsify.js"></script>
    <!-- 文档字数统计插件 -->
    <!-- <script src="js/countable.min.js"></script> -->
    <!-- 代码块一键复制插件 -->
    <script src="js/docsify-copy-code.min.js"></script>
    <!-- 全文档搜索插件 -->
    <script src="js/search.min.js"></script>
    <!-- 侧边栏折叠插件 -->
    <script src="js/docsify-sidebar-collapse.min.js"></script>
    <!-- 图片可点击缩放插件 -->
    <script src="js/zoom-image.min.js"></script>
    <!-- 选项卡插件，可用来展示不同语言的代码 -->
    <script src="js/docsify-tabs.min.js"></script>
    <!-- 访客统计 -->
    <script language="JavaScript">
        var caution = false

        function setCookie(name, value, expires, path, domain, secure) {
            var curCookie = name + "=" + escape(value) +
                ((expires) ? "; expires=" + expires.toGMTString() : "") +
                ((path) ? "; path=" + path : "") +
                ((domain) ? "; domain=" + domain : "") +
                ((secure) ? "; secure" : "")
            if (!caution || (name + "=" + escape(value)).length <= 4000)
                document.cookie = curCookie
            else
            if (confirm("Cookie exceeds 4KB and will be cut!"))
                document.cookie = curCookie
        }

        function getCookie(name) {
            var prefix = name + "="
            var cookieStartIndex = document.cookie.indexOf(prefix)
            if (cookieStartIndex == -1)
                return null
            var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length)
            if (cookieEndIndex == -1)
                cookieEndIndex = document.cookie.length
            return unescape(document.cookie.substring(cookieStartIndex + prefix.length, cookieEndIndex))
        }

        function deleteCookie(name, path, domain) {
            if (getCookie(name)) {
                document.cookie = name + "=" +
                    ((path) ? "; path=" + path : "") +
                    ((domain) ? "; domain=" + domain : "") +
                    "; expires=Thu, 01-Jan-70 00:00:01 GMT"
            }
        }

        function fixDate(date) {
            var base = new Date(0)
            var skew = base.getTime()
            if (skew > 0)
                date.setTime(date.getTime() - skew)
        }
        var now = new Date()
        fixDate(now)
        now.setTime(now.getTime() + 365 * 24 * 60 * 60 * 1000)
        var visits = getCookie("counter")
        if (!visits)
            visits = 1
        else
            visits = parseInt(visits) + 1
        setCookie("counter", visits, now)
        let static = document.querySelector('#main')
            // console.log(static);
            // document.write("欢迎！您是本站的第" + visits + "位访客！")
    </script>
</body>

</html>
